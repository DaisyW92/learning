
##dataid ${prefix}-${spring.profiles.active}.${file-extension}
# 两个配置意义相同，配一个即可
#spring.application.name=nacos
spring.cloud.nacos.config.prefix=nacos
spring.cloud.nacos.config.file-extension=properties


## nacos group
spring.cloud.nacos.config.group=LOCAL
## nacos server addr
spring.cloud.nacos.config.server-addr=localhost:8848
## nacos 的namespace，需要使用id
spring.cloud.nacos.config.namespace=76b81f43-8c23-453c-8bde-d66e57a04195
## nacos 开关
spring.cloud.nacos.config.enabled=true
## 开启动态刷新
spring.cloud.nacos.config.refresh-enabled=true
